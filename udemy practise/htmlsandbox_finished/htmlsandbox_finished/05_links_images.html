<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links & Images</title>
</head>
<body>
  <!-- External link -->
  <p>
    <a href="http://google.com">Click For Google</a>
  </p>
  <p>
    <!-- hear target="_blank" is a command when we click on the link ,
      the link will be opened in a new tab  -->
    <a href="http://google.com" target="_blank">Click For Google</a>
  </p>

  <!-- Internal link -->
  <!-- hear {/}is used for going a step back 
    to link a html page in the same project with another file -->
  <p>
    <a href="/04_typography.html">Typography</a>
  </p>

  <!-- Local image -->
  <!--this img link is used to link a image source.
  hear it is used for linking the image in the local file by downloading  -->
  <img src="/images/sample.jpg" alt="My Image" width="200">

  <!-- Remote image -->
  <!-- hear the img will be taken from the internet path  -->
  <img src="https://source.unsplash.com/200x200/?building" alt="My Image 2">
</body>
</html>
