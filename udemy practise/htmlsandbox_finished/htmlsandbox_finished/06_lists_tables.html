<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lists & Tables</title>
</head>
<body>
  <!-- Unordered lists -->
  <!-- where the bullotons will be shown -->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- Ordered Lists -->
  <!-- hear the list will be in order ex 1,2,3,4 0r A,B,C,D same way like romans also -->
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>

  <!-- Nested lists -->
  <!-- nested lists is nothing but
     where we will be having a list and in the same list
      we will be having another list  -->
  <ul>
    <li>Item 1</li>
    <li>Item 2
      <ul>
        <li>Nested Item 1</li>
        <li>Nested Item 2</li>
      </ul>
    </li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- Tables -->

  <!-- <table>this is used for creating a table </table> -->
  <table style="width: 600px">
    <thead>
    <!-- <thead>it is nothing but  table head </thead> -->
      <tr>
        <!-- <tr>it is nothing but a table row </tr> -->
        <th>First Name</th>
        <!-- <th>it is a table heading ,where the letter's will be in bold</th> -->
        <th>Last Name</th>
        <th>Email</th>

      </tr>
    </thead>
    <!-- <tbody>this is nothing but a table body </tbody> -->
    <tbody>
      <tr>
        <!-- <td>it is a table data ,hear letters will not be in bold</td> -->
        <td>John</td>
        <td>Doe</td>
        <td>jdoe@gmail.com</td>
      </tr>
      <tr>
        <td>Kate</td>
        <td>Smith</td>
        <td>kate@gmail.com</td>
      </tr>
      <tr>
        <td>Jeff</td>
        <td>Wilson</td>
        <td>jeff@gmail.com</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
