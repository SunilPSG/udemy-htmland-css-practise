<body>
  <!-- Non breaking space -->
  <!-- non breaking space means where if we use this code(&nbsp;) we will get a space in output -->
  <p>Hello, my name is &nbsp; &nbsp; &nbsp; &nbsp;Brad</p>
  <!-- Greater than and less than -->
  <!-- (&gt; |&#62;)this both is code used to print (>) greater than symbol in the output   -->
  <p>5 &gt; 2</p>
  <p>5 &#62; 2</p>
  <!-- (&lt;&#60;) this is a code used to print (<)lesser than symbol in the output  -->
  <p>1 &lt; 2</p>
  <p>1 &#60; 2</p>
  <!-- Copyright -->
  <!--(&copy;)this code is used to print a copyright symbol in the output  -->
  <p>&copy;</p>
  <!-- regrestation rights -->
  <!--(&reg;)this code is used to print a regrestation rights symbol in the output  -->
  <p>&reg;</p>
  <!-- Currency -->
  <!-- these codes are used to print a different currency symbols in the out put -->
  <p>&cent;</p>
  <p>&pound;</p>
  <p>&yen;</p>
  <p>&euro;</p>
  <!-- Suits-->

   all these are the the symbols of gambling cards -->
